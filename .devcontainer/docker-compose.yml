services:
  app:
    image: denoland/deno:2.1.4
    volumes:
      - ..:/workspace:cached
    working_dir: /workspace
    command: sleep infinity
    environment:
      DENO_ENV: development
      PORT: "8000"
      DATABASE_URL: postgres://postgres:postgres@db:5432/polimoney_hub
      API_KEY: dev-api-key-12345
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: polimoney_hub
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d polimoney_hub"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:

